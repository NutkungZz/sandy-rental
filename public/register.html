<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>ลงทะเบียน Admin</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="secretKey" class="form-label">รหัสลับ</label>
                <input type="password" class="form-control" id="secretKey" required>
            </div>
            <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const secretKey = document.getElementById('secretKey').value;

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, secretKey }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('ลงทะเบียนสำเร็จ');
                    this.reset();
                } else {
                    alert(data.message || 'เกิดข้อผิดพลาดในการลงทะเบียน');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการลงทะเบียน');
            });
        });
    </script>
</body>
</html>
