<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการผู้เช่า - Little Sand Home by Sandy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>ระบบจัดการผู้เช่า</h1>
            <button id="logoutButton" class="btn btn-danger">ออกจากระบบ</button>
        </div>
        <div id="tenantList"></div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTenantModal">เพิ่มผู้เช่าใหม่</button>
    </div>

    <!-- Modal สำหรับเพิ่ม/แก้ไขผู้เช่า -->
    <div class="modal fade" id="addTenantModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">เพิ่ม/แก้ไขผู้เช่า</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="tenantForm">
                        <input type="hidden" id="tenantId">
                        <div class="mb-3">
                            <label for="roomId" class="form-label">หมายเลขห้อง</label>
                            <select class="form-select" id="roomId" required>
                                <!-- ตัวเลือกห้องจะถูกเพิ่มด้วย JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tenantName" class="form-label">ชื่อผู้เช่า</label>
                            <input type="text" class="form-control" id="tenantName" required>
                        </div>
                        <div class="mb-3">
                            <label for="tenantPhone" class="form-label">เบอร์โทรศัพท์</label>
                            <input type="tel" class="form-control" id="tenantPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="tenantEmail" class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="tenantEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="moveInDate" class="form-label">วันที่เข้าอยู่</label>
                            <input type="date" class="form-control" id="moveInDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="moveOutDate" class="form-label">วันที่ย้ายออก</label>
                            <input type="date" class="form-control" id="moveOutDate">
                        </div>
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
